[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# Configuración para SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Configuración de headers para seguridad
[[headers]]
  for = "/*"
  [headers.values]
   X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: 
        https://*.freepik.com 
        https://*.muscache.com 
        https://via.placeholder.com 
        https://www.complejoturisticopucon.com 
        https://img.freepik.com 
        https://a0.muscache.com
        https://cf.bstatic.com
        https://*.bstatic.com;
      font-src 'self';
      connect-src 'self' https://rokadan-backend.onrender.com;
      frame-src 'none';
      object-src 'none';
    """

[functions]
  directory = "functions"
  node_bundler = "esbuild"

[context.production.environment]
  REACT_APP_API_URL = "https://rokadan-backend.onrender.com"
  REACT_APP_ENV = "production"

[context.deploy-preview.environment]
  REACT_APP_API_URL = "https://rokadan-backend-dev.onrender.com"
  REACT_APP_ENV = "staging"